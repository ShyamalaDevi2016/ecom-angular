<h2>Your order summary</h2>
<br />
<div *ngIf="flashMessage">
  <span class="alert alert-info">{{flashMessage}}</span>
</div>

<div *ngIf="!orderNumber">
  <div class="row">
    <div class="col-md-8">
      <table class='table' *ngIf="orderItems">
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Total Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of orderItems ">
            <td>{{ item.productname }}</td>
            <td>{{ item.price }}</td>
          </tr>
        </tbody>
      </table>
      <br />
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">Total Price: </h5>
        <p class="card-text">$3500</p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <button class="btn btn-primary" (click)="placeOrder()">Place Order</button>
    </div>
  </div>
</div>

<div *ngIf="orderNumber">
  <br />
  <p>Your order has been submitted successfully in the system. Below are the order details.</p>
  {{orderNumber}}
</div>
