<h2>Your shopping cart details.</h2>

<div *ngIf="flashMessage">
  <span class="alert alert-info">{{flashMessage}}</span>
</div>

<div class="row">
  <div class="col-md-8">
    <table class='table' *ngIf="cartItems">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Quantity Ordered</th>
          <th>Total Price</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems ">
          <td>{{ item.productname }}</td>
          <td>{{ item.quatity }}</td>
          <td>{{ item.price }}</td>
          <td>
            <button class="btn btn-primary" (click)="removeItem(item.cartid)">Remove</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="row">
  <button class="btn btn-primary" (click)="checkOut()">Checkout</button>
</div>
