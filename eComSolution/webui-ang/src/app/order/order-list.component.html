<h2>Your list of confirmed orders.</h2>

<div class="row">
  <div class="col-md-8">
    <table class='table'>
      <thead>
        <tr>
          <th>Order Number</th>
          <th>Item Price</th>
          <th>Delivery Charges</th>
          <th>Total Cost</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of orders ">
          <td>{{ item.orderNumber }}</td>
          <td>{{ item.totalPrice }}</td>
          <td>{{ item.deliveryCost }}</td>
          <td>{{ item.totalPrice + item.deliveryCost }}</td>
          <td>{{ item.status }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
